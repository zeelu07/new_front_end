<!DOCTYPE html>
<html>
<head>
    <title>Function Example - Greet User</title>
</head>
<body>

    

    <script>
        // Function that accepts a name and displays a greeting
        function greetUser(name) {
            console.log("Hello, " + name + "!");
        }

        // Calling the function
        greetUser("John");
    </script>

</body>
</html>
