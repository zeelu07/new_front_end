<!DOCTYPE html>
<html>
<head>
    <title>document</title>
</head>
<body>


    <script>
        var num = 5; // You can change this value

        if (num > 0) {
            console.log(num + " is a Positive number.");
        } 
        else if (num < 0) {
            console.log(num + " is a Negative number.");
        } 
        else {
            console.log("The number is Zero.");
        }
    </script>

</body>
</html>
