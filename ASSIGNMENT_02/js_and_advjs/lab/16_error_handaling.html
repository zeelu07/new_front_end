<!DOCTYPE html>
<html>
<head>
    <title>Try-Catch Example</title>
</head>
<body>

    

    <script>
        try {
            // Declare numbers
            let num1 = 10;
            let num2 = 0;

            // Try to divide by zero
            if (num2 === 0) {
                throw "Cannot divide by zero!";
            }

            let result = num1 / num2;
            console.log("Result:", result);
        } 
        catch (error) {
            // Handle the error
            console.error("Error:", error);
            alert("Error: " + error);
        }
        finally {
            console.log("Program completed.");
        }
    </script>

</body>
</html>
