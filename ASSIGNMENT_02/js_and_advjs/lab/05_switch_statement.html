<!DOCTYPE html>
<html>
<head>
    <title>document</title>
</head>
<body>


    <script>
        var day = 3; // You can change this value (1 to 7)

        switch(day) {
            case 1:
                console.log("Monday");
                break;
            case 2:
                console.log("Tuesday");
                break;
            case 3:
                console.log("Wednesday");
                break;
            case 4:
                console.log("Thursday");
                break;
            case 5:
                console.log("Friday");
                break;
            case 6:
                console.log("Saturday");
                break;
            case 7:
                console.log("Sunday");
                break;
            default:
                console.log("Invalid day number! Please enter 1-7.");
        }
    </script>

</body>
</html>
