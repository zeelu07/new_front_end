<!DOCTYPE html>
<html>
<head>
    <title>Change Paragraph Example</title>
</head>
<body>

    <!-- Paragraph -->
    <p id="myPara">Hello, World!</p>

    <script>
        // Select the paragraph using its ID
        let para = document.getElementById("myPara");

        // Change the text inside the paragraph
        para.textContent = "JavaScript is fun!";

        // Change the color of the paragraph
        para.style.color = "blue";
    </script>

</body>
</html>
