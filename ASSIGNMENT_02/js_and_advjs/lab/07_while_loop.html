<!DOCTYPE html>
<html>
<head>
    <title>While Loop Example</title>
</head>
<body>


    <script>
        var i = 1;
        var sum = 0;

        while (i <= 20) {
            if (i % 2 == 0) {
                sum = sum + i;
            }
            i++;
        }

        console.log("Sum of even numbers between 1 and 20 is: " + sum);
    </script>

</body>
</html>
