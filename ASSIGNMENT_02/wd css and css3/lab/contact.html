<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css"> <!-- External CSS link -->
</head>
<body>


  <form id="contact-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" class="input-field" placeholder="Enter your name">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" class="input-field" placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" class="input-field" placeholder="Write your message"></textarea>
    </div>

    <button type="submit" id="submit-btn">Submit</button>
  </form>

</body>
</html>
