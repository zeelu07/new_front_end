<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- simply upper body part its use header tag -->
    <header title="header tag" style="background-color: rgb(218, 134, 9);">
        <span>hello</span>
        <span>tyson</span>
        <span>men</span>
    </header>

    <!--tags-->    
    <h1>hello </h1>


    <!-- in main section simply use a content or body part is main section -->
    <main>
        <!-- paragraph with some basic text -->
        <div>
            <p>hello this is paragraph 1</p>
            <p> this is 2nd paragraph</p>
        </div>
         <!-- Order unorder list -->
        <div>order list</div>
        <div>
            <ol type="A" start="6">
                <li>type A</li>
                <li>zeel</li>
            </ol>
        </div>
        <div>
            unorder list
        </div>
        <div>
            <ul type="circle">
                <li>1st class</li>
                <li>2nd class</li>
                <li>3rd class</li>
            </ul>

        </div>
    </main>
    <!-- its use for aside part  of containt -->
    <aside>
        <div></div>
    </aside>
    <!-- its use for footer part in lower body -->
    <footer>
        <div></div>
    </footer>
</body>

</html>
